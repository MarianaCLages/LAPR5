<div class="container" matAutocompleteOrigin>

  <div>
    <mat-error *ngIf="error" class="alert alert-warning">
      <strong>Error</strong> {{errorMessage | json | slice:0:100}}
    </mat-error>
  </div>
  <br>

  <h1>User</h1>
  <h2>Register User</h2>

  <br>

  <mat-form-field>
    <mat-label>User Name</mat-label>
    <input matInput type="text" [(ngModel)]="userName">
  </mat-form-field>

  <br>


  <mat-form-field>
    <mat-label>Email</mat-label>
    <input matInput type="text" [(ngModel)]="email" readonly>
  </mat-form-field>

  <br>

  <mat-form-field>
    <mat-label>Role</mat-label>
    <input matInput type="text" [(ngModel)]="role" readonly>
  </mat-form-field>

  <br>

  <mat-form-field>
    <mat-label>Phone Number</mat-label>
    <input matInput type="number" [(ngModel)]="phoneNumber">
  </mat-form-field>

  <br>
  <mat-form-field>
    <mat-label>Birth Date</mat-label>
    <input matInput type="date" [(ngModel)]="birthDate">
  </mat-form-field>

  <br>

  <button mat-raised-button color="primary" (click)="createUser()">Register</button>

  <div *ngIf="success" class="success-popup">
    <br>
    <p><strong>Success!</strong> {{successMessage}}</p>
    <button mat-raised-button color="primary" (click)="goBack()">Ok</button>
  </div>
</div>
