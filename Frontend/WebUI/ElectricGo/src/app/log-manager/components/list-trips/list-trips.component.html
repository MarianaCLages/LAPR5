<div *ngIf = "showPage">

    <br>
    <div class = "titles">
      <h1>Logistic Manager</h1>
      <h1>List Trips</h1>
    </div>

    <!--Table with all the trips from the array.-->

    <mat-form-field>
      <mat-label>Filter Options</mat-label>
      <mat-select [(value)]="filterOption" (selectionChange)="chooseFilter()">
        <mat-option *ngFor="let option of options" [value]="option">
          {{option}}
        </mat-option>
      </mat-select>

    </mat-form-field>

    <mat-form-field appearance="fill" *ngIf="filterOption === 'Trip by Truck'">
      <mat-label>Beginning Warehouse</mat-label>
      <input matInput type="string" [(ngModel)]="truckId" (change)="getTripsByFilter()">
    </mat-form-field>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="trips">
        <ng-container matColumnDef="tripTruck">
          <th mat-header-cell *matHeaderCellDef> Truck</th>
          <td mat-cell *matCellDef="let trip"> {{trip.tripTruck}} </td>
        </ng-container>

        <ng-container matColumnDef="tripIdentifier">
          <th mat-header-cell *matHeaderCellDef> Trip ID</th>
          <td mat-cell *matCellDef="let trip"> {{trip.tripId}} </td>
        </ng-container>

        <ng-container matColumnDef="tripDay">
          <th mat-header-cell *matHeaderCellDef> Day</th>
          <td mat-cell *matCellDef="let trip"> {{trip.tripDay}} </td>
        </ng-container>

        <ng-container matColumnDef="tripWarehouses">
          <th mat-header-cell *matHeaderCellDef> Warehouses</th>
          <td mat-cell *matCellDef="let trip"> {{trip.tripWarehouses}} </td>
        </ng-container>

        <ng-container matColumnDef="tripOrders">
          <th mat-header-cell *matHeaderCellDef> Orders</th>
          <td mat-cell *matCellDef="let trip"> {{trip.tripOrders}} </td>
        </ng-container>

        </table>
    </div>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons aria-label="Page navigation"></mat-paginator>


<button mat-raised-button color="primary" class="backBtn" (click)="goBack()">Back</button>
</div>
