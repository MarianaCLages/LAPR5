<div *ngIf = "showPage">
  <div class="mat-elevation-z8">

    <br>
<div class = "titles">
    <h1>Logistic Manager</h1>
    <h2>List Packagings</h2>
</div>

<mat-form-field>
    <mat-label>Filter Options</mat-label >
    <mat-select [(value)]="filterOption" (selectionChange)="chooseFilter()">
      <mat-option *ngFor="let option of options" [value]="option" >
        {{option}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="fill" *ngIf="filterOption === 'Packaging Truck'">
    <mat-label>Truck</mat-label>
    <input matInput type="string" [(ngModel)]="truckRef" (change)="getPackagingsByFilter()">
  </mat-form-field>

  <mat-form-field appearance="fill" *ngIf="filterOption === 'Packaging Order'">
    <mat-label>Order</mat-label>
    <input matInput type="string" [(ngModel)]="orderRef" (change)="getPackagingsByFilter()">
  </mat-form-field>

<table mat-table [dataSource]="packagings">

    <ng-container matColumnDef="OrderRef">
        <th mat-header-cell *matHeaderCellDef> Order Reference</th>
        <td mat-cell *matCellDef="let packaging"> {{packaging.orderRef}} </td>

    </ng-container>

    <ng-container matColumnDef="TruckRef">
        <th mat-header-cell *matHeaderCellDef> Truck Reference</th>
        <td mat-cell *matCellDef="let packaging"> {{packaging.truckRef}} </td>
    </ng-container>

    <ng-container matColumnDef="xPos">
        <th mat-header-cell *matHeaderCellDef> X Position</th>
        <td mat-cell *matCellDef="let packaging"> {{packaging.pos3DX}} </td>
    </ng-container>

    <ng-container matColumnDef="yPos">
        <th mat-header-cell *matHeaderCellDef> Y Position</th>
        <td mat-cell *matCellDef="let packaging"> {{packaging.pos3DY}} </td>
    </ng-container>

    <ng-container matColumnDef="zPos">
        <th mat-header-cell *matHeaderCellDef> Z Position</th>
        <td mat-cell *matCellDef="let packaging"> {{packaging.pos3DZ}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons aria-label="Page navigation"></mat-paginator>

</div>

<button mat-raised-button color="primary" class="backBtn" (click)="goBack()">Back</button>

</div>
