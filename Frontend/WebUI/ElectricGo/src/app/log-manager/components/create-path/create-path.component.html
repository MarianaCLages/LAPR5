  <mat-form-field>
    <mat-label>Departure Warehouse</mat-label>
    <mat-select [(value)]="initialWarehouse">
      <mat-option *ngFor="let warehouse of warehouses" [value]="warehouse">
        {{warehouse.Designation}}
        {{warehouse.AlphaNumId}}
      </mat-option>
    </mat-select>

  </mat-form-field>
  <br>

  <mat-form-field>
    <mat-label>Destination Warehouse</mat-label>
    <mat-select [(value)]="destinationWarehouse">
      <mat-option *ngFor="let warehouse of warehouses" [value]="warehouse">
        {{warehouse.Designation}}
        {{warehouse.AlphaNumId}}
      </mat-option>
    </mat-select>

  </mat-form-field>
  <br>
  <mat-form-field>
    <mat-label>Energy Needed</mat-label>
    <input matInput type="number" [(ngModel)]="energyNeeded">
  </mat-form-field>
  <br>
  <mat-form-field>
    <mat-label>Total Distance</mat-label>
    <input matInput type="number" [(ngModel)]="distance">
  </mat-form-field>
  <br>
  <mat-form-field>
    <mat-label>Total Time</mat-label>
    <input matInput type="number" [(ngModel)]="time">
  </mat-form-field>
  <br>
  <mat-form-field>
    <mat-label>Time to charge</mat-label>
    <input matInput type="number" [(ngModel)]="timeToCharge">
  </mat-form-field>
  <br>

  <button mat-raised-button color="primary" (click)="createTruck()">Create</button>

</div>
