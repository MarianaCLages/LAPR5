# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

jobs:
  build-and-test-GestArm_API:
    docker:
      - image: mcr.microsoft.com/dotnet/sdk:6.0
    steps:
      - checkout
      - run:
          working_directory: Backend/GestArm_API/GestArm/
          name: Build
          command: |
            dotnet build
      - run:
          working_directory: Backend/GestArm_API/GestArmTestes/UnitTesting
          name: Unit Testing
          command: |
            dotnet build
            dotnet test
      - run:
          working_directory: Backend/GestArm_API/GestArmTestes/IntegrationTesting
          name: Integration Testing
          command: |
            dotnet build
            dotnet test
      - run:
          working_directory: Backend/GestArm_API/GestArmTestes/UnitTesting
          name: Generate XUnit Coverage
          command: |
            dotnet build
            dotnet dotnet test --collect:"XPlat Code Coverage"
            dotnet tool install --global dotnet-reportgenerator-globaltool --version 4.8.4
            cd Controladores
            cd $(ls -d */ | head -n 1)
            reportgenerator "-reports:coverage.cobertura.xml" "-targetdir:../../../../../Backend/GestArm_API/GestArmTestes/UnitTesting/coverage" "-reporttypes:HtmlInline_AzurePipelines;Cobertura"
            cd ../../..
            cd Dominio
            cd $(ls -d */ | head -n 1)
            reportgenerator "-reports:coverage.cobertura.xml" "-targetdir:../../../../../Backend/GestArm_API/GestArmTestes/UnitTesting/coverage" "-reporttypes:HtmlInline_AzurePipelines;Cobertura"
            cd ../../..
            cd Servicos
            cd $(ls -d */ | head -n 1)
            reportgenerator "-reports:coverage.cobertura.xml" "-targetdir:../../../../../Backend/GestArm_API/GestArmTestes/UnitTesting/coverage" "-reporttypes:HtmlInline_AzurePipelines;Cobertura"
      - store_artifacts:
          path: Backend/GestArm_API/GestArmTestes/UnitTesting/coverage
          destination: coverage

          


        
  build-and-test-GestLog_API:
    docker:
       - image: cimg/node:current
    steps:
      - checkout
      - run:
          working_directory: Backend/GestLogistica_API/GestLogistica
          name: install-npm
          command:  |
           npm innit --yes
           npm install --save
      - save_cache:
          key: dependency-cache-{{ checksum "Backend/GestLogistica_API/GestLogistica/package.json" }}
          paths:
            - Backend/GestLogistica_API/GestLogistica/node_modules
      - run:
          working_directory: Backend/GestLogistica_API/GestLogistica
          name : Build
          command: |
            npm run build
      - run:
          working_directory: Backend/GestLogistica_API/GestLogistica
          name : Coverage
          command: |
            npm run coverage     
      - store_artifacts:
          path: Backend/GestLogistica_API/GestLogistica/coverage
   

workflows:
  development:
    jobs:
      - build-and-test-GestArm_API
      - build-and-test-GestLog_API